<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RICH WAY | Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #fbbf24;
            --primary-dark: #d97706;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
            --text-muted: #94a3b8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg);
            background-image:
                radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%);
            min-height: 100vh;
            color: var(--text);
            padding: 40px 20px;
        }

        .dashboard-container {
            max-width: 1000px;
            margin: 0 auto;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .brand-name {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(to right, #fbbf24, #f59e0b);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .download-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: #000;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(251, 191, 36, 0.3);
        }

        .stats-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 30px;
            display: inline-block;
        }

        .table-container {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th {
            background: rgba(255, 255, 255, 0.05);
            padding: 18px;
            font-size: 0.875rem;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        td {
            padding: 18px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.95rem;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background: rgba(255, 255, 255, 0.02);
        }

        .member-id {
            font-family: monospace;
            color: var(--primary);
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }
    </style>
</head>

<body>

    <div class="dashboard-container">
        <div class="header">
            <div>
                <h1 class="brand-name">RICH WAY</h1>
                <p style="color: var(--text-muted);">Admin Dashboard</p>
            </div>
            <a href="/api/admin/download" id="downloadLink" class="download-btn">ðŸ“¥ Download Excel Report</a>
        </div>

        <div class="stats-card">
            <p style="color: var(--text-muted); font-size: 0.875rem;">Total Members</p>
            <h2 id="totalCount" style="font-size: 2rem;">--</h2>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Member ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>City</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="6" class="loading">Loading data...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function fetchData() {
            try {
                const API_BASE = window.location.protocol === "file:"
                    ? "http://localhost:5000"
                    : "";

                // Update the Download Link as well
                document.getElementById('downloadLink').href = `${API_BASE}/api/admin/download`;

                const res = await fetch(`${API_BASE}/api/admin/data`);
                const data = await res.json();

                const tableBody = document.getElementById('tableBody');
                const totalCount = document.getElementById('totalCount');

                if (data.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="6" class="loading">No registrations yet.</td></tr>';
                    totalCount.innerText = '0';
                    return;
                }

                totalCount.innerText = data.length;
                tableBody.innerHTML = data.map(user => `
          <tr>
            <td class="member-id">#${user.userId}</td>
            <td>${user.name}</td>
            <td>${user.email}</td>
            <td>${user.phone}</td>
            <td>${user.city}</td>
            <td style="color: var(--text-muted); font-size: 0.8rem;">${new Date(user.time).toLocaleString()}</td>
          </tr>
        `).join('');

            } catch (err) {
                console.error('Error:', err);
                document.getElementById('tableBody').innerHTML = '<tr><td colspan="6" class="loading" style="color: #ef4444;">Error loading data. Ensure backend is running.</td></tr>';
            }
        }

        fetchData();
    </script>
</body>

</html>
