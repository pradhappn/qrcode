<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RICH WAY | Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #fbbf24;
            --primary-dark: #d97706;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
            --text-muted: #94a3b8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg);
            background-image:
                radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%);
            min-height: 100vh;
            color: var(--text);
            padding: 40px 20px;
        }

        .dashboard-container {
            max-width: 1000px;
            margin: 0 auto;
            animation: fadeIn 0.8s ease-out;
        }

        .search-container {
            margin-bottom: 25px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 14px 20px 14px 50px;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(251, 191, 36, 0.3);
            border-radius: 12px;
            color: var(--text);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(251, 191, 36, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 1.2rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .brand-name {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(to right, #fbbf24, #f59e0b);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .download-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: #000;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(251, 191, 36, 0.3);
        }

        .stats-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 30px;
            display: inline-block;
        }

        .table-container {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th {
            background: rgba(255, 255, 255, 0.05);
            padding: 18px;
            font-size: 0.875rem;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        td {
            padding: 18px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.95rem;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background: rgba(255, 255, 255, 0.02);
        }

        .member-id {
            font-family: monospace;
            color: var(--primary);
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        #mobileCards {
            display: none;
        }

        .action-btn {
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.8rem;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
            margin: 2px;
            font-weight: 500;
        }

        .edit-btn {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .edit-btn:hover {
            background: #3b82f6;
            color: #fff;
        }

        .delete-btn {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .delete-btn:hover {
            background: #ef4444;
            color: #fff;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 10px;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }

            .brand-name {
                font-size: 1.5rem;
            }

            .download-btn {
                width: 100%;
                text-align: center;
                padding: 10px;
            }

            /* Hide Table and show cards on mobile */
            .table-container {
                background: transparent;
                border: none;
                box-shadow: none;
                overflow: visible;
            }

            table {
                display: none;
            }

            #mobileCards {
                display: block;
            }

            .mobile-card {
                display: block;
                background: var(--card-bg);
                backdrop-filter: blur(12px);
                border: 1px solid rgba(255, 255, 255, 0.1);
                border-radius: 16px;
                padding: 20px;
                margin-bottom: 20px;
                box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
            }

            .card-row {
                display: flex;
                justify-content: space-between;
                margin-bottom: 12px;
                border-bottom: 1px solid rgba(255, 255, 255, 0.05);
                padding-bottom: 8px;
            }

            .card-row:last-child {
                border-bottom: none;
                margin-bottom: 0;
            }

            .card-label {
                color: var(--primary);
                font-size: 0.75rem;
                text-transform: uppercase;
                font-weight: 600;
            }

            .card-value {
                font-size: 0.9rem;
                text-align: right;
                word-break: break-all;
            }

            .card-actions {
                margin-top: 15px;
                display: flex;
                gap: 10px;
            }

            .card-actions .action-btn {
                flex: 1;
                padding: 12px;
                text-align: center;
                font-size: 0.9rem;
            }

            th,
            td {
                padding: 12px 8px;
                font-size: 0.8rem;
            }

            .table-container {
                overflow-x: auto;
            }

            table {
                min-width: 600px;
            }
        }
    </style>
</head>

<body>

    <div class="dashboard-container">
        <div class="header">
            <div>
                <h1 class="brand-name">RICH WAY</h1>
                <p style="color: var(--text-muted);">Admin Dashboard</p>
            </div>
            <a href="/api/admin/download" id="downloadLink" class="download-btn">üì• Download Excel Report</a>
        </div>

        <div class="stats-card">
            <p style="color: var(--text-muted); font-size: 0.875rem;">Total Members</p>
            <h2 id="totalCount" style="font-size: 2rem;">--</h2>
        </div>

        <div class="search-container">
            <span class="search-icon">üîç</span>
            <input type="text" id="searchInput" class="search-input"
                placeholder="Search by name, email, phone, city or ID..." oninput="filterData()">
        </div>

        <div class="table-container" id="mainContainer">
            <!-- For Desktop: Table -->
            <table id="desktopTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Member ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>City</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="8" class="loading">Loading data...</td>
                    </tr>
                </tbody>
            </table>

            <!-- For Mobile: Cards (populated by JS) -->
            <div id="mobileCards"></div>
        </div>
    </div>

    <script>
        let userData = [];

        async function fetchData() {
            try {
                const API_BASE = window.location.protocol === "file:"
                    ? "http://localhost:5000"
                    : "";

                // Update the Download Link as well
                document.getElementById('downloadLink').href = `${API_BASE}/api/admin/download`;

                const res = await fetch(`${API_BASE}/api/admin/data`);
                userData = await res.json();

                const tableBody = document.getElementById('tableBody');
                const totalCount = document.getElementById('totalCount');

                if (userData.length === 0) {
                    const noDataMsg = '<tr><td colspan="8" class="loading">No registrations yet.</td></tr>';
                    document.getElementById('tableBody').innerHTML = noDataMsg;
                    document.getElementById('mobileCards').innerHTML = '<div class="loading">No registrations yet.</div>';
                    totalCount.innerText = '0';
                    return;
                }

                totalCount.innerText = userData.length;
                renderContent(userData);

            } catch (err) {
                console.error('Error:', err);
                const errorMsg = '<tr><td colspan="8" class="loading" style="color: #ef4444;">Error loading data. Ensure backend is running.</td></tr>';
                document.getElementById('tableBody').innerHTML = errorMsg;
                document.getElementById('mobileCards').innerHTML = '<div class="loading" style="color: #ef4444;">Error loading data. Ensure backend is running.</div>';
            }
        }

        function filterData() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filteredData = userData.filter(user =>
                user.name.toLowerCase().includes(query) ||
                user.email.toLowerCase().includes(query) ||
                user.phone.toLowerCase().includes(query) ||
                user.city.toLowerCase().includes(query) ||
                user.userId.toLowerCase().includes(query)
            );

            // Re-render based on filtered results
            renderContent(filteredData);

            // Optionally update the total count to show "Matching Results"
            document.getElementById('totalCount').innerText = filteredData.length;
        }

        function renderContent(data) {
            // Render Desktop Table
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = data.map((user, index) => `
                <tr>
                    <td style="color: var(--text-muted); font-size: 0.8rem;">${index + 1}</td>
                    <td class="member-id">#${user.userId}</td>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.phone}</td>
                    <td>${user.city}</td>
                    <td style="color: var(--text-muted); font-size: 0.8rem;">${new Date(user.time).toLocaleString()}</td>
                    <td>
                        <button class="action-btn edit-btn" onclick="editUser('${user.userId}')">Edit</button>
                        <button class="action-btn delete-btn" onclick="deleteUser('${user.userId}')">Delete</button>
                    </td>
                </tr>
            `).join('');

            // Render Mobile Cards
            const mobileCards = document.getElementById('mobileCards');
            mobileCards.innerHTML = data.map((user, index) => `
                <div class="mobile-card">
                    <div class="card-row">
                        <span class="card-label"># Index</span>
                        <span class="card-value">${index + 1}</span>
                    </div>
                    <div class="card-row">
                        <span class="card-label">Member ID</span>
                        <span class="member-id card-value">#${user.userId}</span>
                    </div>
                    <div class="card-row">
                        <span class="card-label">Name</span>
                        <span class="card-value">${user.name}</span>
                    </div>
                    <div class="card-row">
                        <span class="card-label">Email</span>
                        <span class="card-value">${user.email}</span>
                    </div>
                    <div class="card-row">
                        <span class="card-label">Phone</span>
                        <span class="card-value">${user.phone}</span>
                    </div>
                    <div class="card-row">
                        <span class="card-label">City</span>
                        <span class="card-value">${user.city}</span>
                    </div>
                    <div class="card-row">
                        <span class="card-label">Date</span>
                        <span class="card-value" style="color: var(--text-muted);">${new Date(user.time).toLocaleString()}</span>
                    </div>
                    <div class="card-actions">
                        <button class="action-btn edit-btn" onclick="editUser('${user.userId}')">Edit Member</button>
                        <button class="action-btn delete-btn" onclick="deleteUser('${user.userId}')">Delete Member</button>
                    </div>
                </div>
            `).join('');
        }

        async function deleteUser(userId) {
            if (!confirm(`Are you sure you want to delete member #${userId}?`)) return;

            try {
                const API_BASE = window.location.protocol === "file:" ? "http://localhost:5000" : "";
                const res = await fetch(`${API_BASE}/api/admin/user/${userId}`, {
                    method: 'DELETE'
                });
                const result = await res.json();

                if (result.success) {
                    alert('User deleted successfully');
                    fetchData();
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (err) {
                console.error('Delete error:', err);
                alert('Failed to delete user');
            }
        }

        async function editUser(userId) {
            const user = userData.find(u => u.userId === userId);
            if (!user) return;

            const newName = prompt("Edit Name:", user.name);
            if (newName === null) return;
            const newEmail = prompt("Edit Email:", user.email);
            if (newEmail === null) return;
            const newPhone = prompt("Edit Phone:", user.phone);
            if (newPhone === null) return;
            const newCity = prompt("Edit City:", user.city);
            if (newCity === null) return;

            try {
                const API_BASE = window.location.protocol === "file:" ? "http://localhost:5000" : "";
                const res = await fetch(`${API_BASE}/api/admin/user/${userId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: newName,
                        email: newEmail,
                        phone: newPhone,
                        city: newCity
                    })
                });
                const result = await res.json();

                if (result.success) {
                    alert('User updated successfully');
                    fetchData();
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (err) {
                console.error('Update error:', err);
                alert('Failed to update user');
            }
        }

        fetchData();
    </script>
</body>

</html>
